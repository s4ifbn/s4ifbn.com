<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling for the layout */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: grid;
  grid-template-columns: 1fr 3fr;
  grid-gap: 20px;
}

header {
  grid-column: 1 / span 2;
  text-align: center;
  padding: 20px;
  background-color: #f0f0f0;
}

aside {
  background-color: #f9f9f9;
  padding: 20px;
}

main {
  background-color: #fff;
  padding: 20px;
}

video {
  width: 100%;
  display: block;
  margin: 0 auto;
}

  </style>
</head>
<body>
  <header>
    <h1>Course Title</h1>
  </header>
  
  <aside>
    <ul id="videoList">
      <li><a href="#" onclick="playVideo(0)">Introduction</a></li>
      <li><a href="#" onclick="playVideo(1)">Chapter 1: Topic 1</a></li>
      <!-- Add more video links as needed -->
    </ul>
  </aside>
  
  <main>
    <video id="videoPlayer" controls onended="playNext()">
      <source src="video1.mp4" type="video/mp4">
    </video>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
